<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/bootstrap.css" type="text.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice</title>
</head>
<body>
 
    <main>

        <div class="container">

            <div class="jumbotron">
                <h1></h1>
            </div>

            <div class="well" id="register">

                <form id="names">
                    <input type="text" id="firstPlayer" class="form-control" placeholder="Player one name">
                    <input type="text" id="secondPlayer" class="form-control" placeholder="player two name">
                    
                    <button type="submit" class="btn btn-primary">Start Game</button>
                </form>

            </div>

            <div class="start">
                <div class="row">

                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <h2 id="player-one">Player one: <span id="play1"></span> </h2>
                            <p>Total score: <span id="total1"></span> </p>
                            <button id="roller-one" class="btn btn-default" type="button">Roll</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>


    </main>

</body>
</html>
