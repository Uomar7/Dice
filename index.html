<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice</title>
</head>
<body>
 
    <main>

        <div class="container">

            <div class="jumbotron">
                <h1></h1>
            </div>

            <div class="well" id="register">

                <form id="names">
                    <input type="text" id="firstPlayer" class="form-control" placeholder="Player one name">
                    <input type="text" id="secondPlayer" class="form-control" placeholder="player two name">
                    
                    <button type="submit" id="sub" class="btn btn-primary">Start Game</button>
                </form>

            </div>

            <div class="start">
                <div class="row">

                    <div class="col-md-6">
                        <div class="panel panel-default" id="p1">
                            <h2 id="player-one">Player one: <span id="play1"></span> </h2>
                            <p>Total score: <span id="total1"></span> </p>
                            <p>Dice score: <span id="rollDice"></span> </p>
                            <button id="roller-one" class="btn btn-default" type="button">Roll</button>
                            <button type="button" class="btn btn-primary" id="hold-one">Hold</button>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="panel panel-primary" id="p2">
                            <h2 id="player-two">Player Two: <span id="play2"></span> </h2>
                            <p>Total score: <span id="total2"></span> </p>
                            <p>Dice score: <span id="rollDice2"></span> </p>
                            <button type="button" class="btn btn-primary" id="roller-two">Roll</button>
                            <button type="button" class="btn tn-default" id="hold-two">Hold</button>
                        </div>
                    </div>

                </div>

                <div id="result">

                    <div class="well">
                        <h3>Game play</h3>
                        <p>score: <span id="shown-score"></span></p>
                    </div>

                </div>

            </div>

        </div>


    </main>

</body>
</html>
